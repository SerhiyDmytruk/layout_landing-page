      <div>

        <div>
          <span>menu</span>

        <nav>
          <ul class="nav">
            <li class="nav__items">
              <a
                href="#"
                class="nav__links"
              >

            </li>
            <li class="nav__items">

            <li class="nav__items">

        </nav>

    </header>
    <main>
      <section class="banner banner--top"></section>

      <section class="section section--products">
        <picture>
          <img
            src="./img/hero-banner.jpg"
            alt="Girl with Phone"
          />

        <p>Bring joy back to the everyday</p>

      <section class="section section--category">

        <ul class="prod-list">

                <img

                />

              <p class="product__description">

              <div class="product__price">
